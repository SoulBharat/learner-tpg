<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  


<ul>
    <li <i> <strong> coffe </strong>  </i> </li>
        <li>Tea</li>
        <li>Milk</li>
      
  </ul> 


  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
  
</body>
</html>
